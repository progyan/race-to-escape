<!DOCTYPE html>
<html>
  <head>
    <meta charset=utf-8>
    <meta name=viewport content-width=device-width, initial-scale=1>
    <title>Race to escape</title>
    <link href="https://fonts.googleapis.com/css?family=Montserrat:600" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Faster+One" rel="stylesheet">
    <link rel=stylesheet href=style.css>
  </head>
  <body>
      <div id="race"><h1>Race to escape!</h1></div>
      <div id="code"><p id="pCode">" "</p></div>
      <div id="buttons">
          <div id="first" class="row">
              <div id="firstButton" class="button-div first"><button class="one number" onclick="add">1</button></div>
              <div class="button-div second"><button class="one number" onclick="add('2')">2</button></div>
              <div class="button-div third"><button class="one number" onclick="add('3')">3</button></div>
          </div>
          <div id="second" class="row">
              <div class="button-div first"><button class="one number" onclick="add('4')">4</button></div>
              <div class="button-div second"><button class="one number" onclick="add('5')">5</button></div>
              <div class="button-div third"><button class="one number" onclick="add('6')">6</button></div>
          </div>
          <div id="third" class="row">
              <div class="button-div first"><button class="one number" onclick="add('7')">7</button></div>
              <div class="button-div second"><button class="one number" onclick="add('8')">8</button></div>
              <div class="button-div third"><button class="one number" onclick="add('9')">9</button></div>
          </div>
          <div id="fourth" class="row">
              <div class="button-div first"><button class="one" id="go">GO</button></div>
              <div class="button-div second"><button class="one number" onclick="add('0')">0</button></div>
              <div class="button-div third"><button class="one" id="del">del</button></div>
          </div>
      </div>
      <script src="script.js"></script>
  </body>
</html>
